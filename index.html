	<script>
		function resetsize(){
			var html=document.getElementsByTagName('html')[0];
			var Ww=document.documentElement.clientWidth;
			html.style.fontSize=Ww/750*100+"px";
		}
		resetsize();

		//touch事件
		$(function(){
			function a(e){
				console.log(e);
				var mouseLeft=e.originalEvent.targetTouches[0].clientX;
				var scrollcon=$("#K_contao").scrollLeft();
				console.log(scrollcon)
				$("K_tabimg").on("touchmove",b)
				function b(e){
					$("#K_contao").scrollLeft(scrollcon+(mouseLeft-e.originalEvent.targetTouches[0].clientX)*3)
				}
				$("K_tabimg").on("touchend",function(){
					$("#con").off("touchstart",a);
					$("K_tabimg").off("touchmove",b)
				})
				
			}
			$("K_tabimg").on("touchstart",a)
		})
