<html>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/MeReOne.css">
</head>
<body>

					<option value="">2013</option>
					<option value="">2014</option>
					<option value="">2015</option>
					<option value="">2016</option>
					<option value="">2017</option>
					<option value="">2018</option>
				</select>
			</lable>
		</div>
		<div id="K_head">

		<div id="K_con">

			<div id="K_right">
				<img src="../images/btn_5_n@2x.png" alt="" id="K_RW">

				<p>数据监测</p>
			</div>
		</div>

	<script src="../jQuery/jquery-1.8.3.min.js"></script>
	<script>
		function resetsize(){
			var html=document.getElementsByTagName('html')[0];
			var Ww=document.documentElement.clientWidth;
			html.style.fontSize=Ww/750*100+"px";
		}
		resetsize();
		window.onresize=function(){
			resetsize();
		}


		$('#K_left').click(function(){
			$('#K_LG').css('display','block');
			$('#K_LW').css('display','none');
			$('#K_CG').css('display','none');
			$('#K_CW').css('display','block');
			$('#K_RG').css('display','none');
			$('#K_RW').css('display','block');
			$('#K_left p').css('color','#24905f');
			$('#K_center p').css('color','#5c5c5a');
			$('#K_right p').css('color','#5c5c5a');
		})
		$('#K_center').click(function(){
			$('#K_LG').css('display','none');
			$('#K_LW').css('display','block');
			$('#K_CG').css('display','block');
			$('#K_CW').css('display','none');
			$('#K_RG').css('display','none');
			$('#K_RW').css('display','block');
			$('#K_left p').css('color','#5c5c5a');
			$('#K_center p').css('color','#24905f');
			$('#K_right p').css('color','#5c5c5a');
		})
		$('#K_right').click(function(){
			$('#K_LG').css('display','none');
			$('#K_LW').css('display','block');
			$('#K_CG').css('display','none');
			$('#K_CW').css('display','block');
			$('#K_RG').css('display','block');
			$('#K_RW').css('display','none');
			$('#K_left p').css('color','#5c5c5a');
			$('#K_center p').css('color','#5c5c5a');
			$('#K_right p').css('color','#24905f');
		})
	</script>
