	<script>
		function resetsize(){
			var html=document.getElementsByTagName('html')[0];
			var Ww=document.documentElement.clientWidth;
			html.style.fontSize=Ww/750*100+"px";
		}
		resetsize();
		window.onresize=function(){
			resetsize();
		}
		//#K_con的touch事件
		$(function(){
			function a(e){
				console.log(e);
				var mouseLeft=e.originalEvent.targetTouches[0].clientX;
				var scrollcon=$("#K_contao").scrollLeft();
				console.log(scrollcon)
				$("#K_tabimg").on("touchmove",b)
				function b(e){
					$("#K_contao").scrollLeft(scrollcon+(mouseLeft-e.originalEvent.targetTouches[0].clientX)*3)
				}
				$("#K_tabimg").on("touchend",function(){
					// $("#con").off("touchstart",a);
					$("#K_tabimg").off("touchmove",b)
				})
				
			}
			$("#K_tabimg").on("touchstart",a)



			if ($("#K_tabimg").find("img").length > 1) {
                $("#K_tabimg").slidesjs({
                    width: 750,
                    height: 800,
                    navigation: false,
                    play: {
                        auto: false,
                        restartDelay: 2500
                    },
                    callback: {
                        complete: function (number) {
                            clearTimeout(slideTimer)
                            var slideTimer = setTimeout(function () {
                                $(".slidesjs-play").click();
                            }, 4000)
                        }
                    }
                });

                $(".one").css('width','6.57rem');
                $(".one").css('height','7.41rem');
              	// var pagination = $(".bannerSlide").find(".slidesjs-pagination li").size() * 30;
               //  $(".bannerSlide").find(".slidesjs-pagination").css("margin-left", "-" + pagination / 200 + "rem");
                
            }

		})
